<div class="container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <h1 class="titulo">Tests realizados</h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- No. Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>

          <!-- Test Column -->
          <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef> Test </th>
            <td mat-cell *matCellDef="let element"> {{ element.test }} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{ element.fecha_realizada | date:'dd/MM/yyyy' }} </td>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{ element.fecha_realizada | date:'HH:mm:ss' }} </td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
          </ng-container>

          <!-- Evaluación Column -->
          <ng-container matColumnDef="evaluacion">
            <th mat-header-cell *matHeaderCellDef> Evaluación </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="abrirDetalleEvaluacion(element.codigo_historial_test)" class="boton-ver">Ver evaluacion</button>
            </td>
          </ng-container>

          <!-- Diagnóstico Column -->
          <ng-container matColumnDef="diagnostico">
            <th mat-header-cell *matHeaderCellDef> Diagnóstico </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="abrirDetalleDiagnostico(element)" class="boton-ver">Ver diagnostico</button>
            </td>
          </ng-container>

          <!-- Definición de filas y encabezados -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Selecciona página de elementos periódicos"
                       [pageSize]="10">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna de ID del Historial de Test -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Historial Test </th>
      <td mat-cell *matCellDef="let test"> {{ test.id }} </td>
    </ng-container>
  
    <!-- Columna de Test -->
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef> Test </th>
      <td mat-cell *matCellDef="let test"> {{ test.test }} </td>
    </ng-container>
  
    <!-- Columna de Fecha Realizada -->
    <ng-container matColumnDef="fecha_realizada">
      <th mat-header-cell *matHeaderCellDef> Fecha Realizada </th>
      <td mat-cell *matCellDef="let test"> {{ test.fecha_realizada | date }} </td>
    </ng-container>
  
    <!-- Columna de Puntajes -->
    <ng-container matColumnDef="puntajes">
      <th mat-header-cell *matHeaderCellDef> Puntajes </th>
      <td mat-cell *matCellDef="let test"> {{ test.puntajes }} </td>
    </ng-container>
  
    <!-- Columna de Diagnósticos -->
    <ng-container matColumnDef="diagnosticos">
      <th mat-header-cell *matHeaderCellDef> Diagnósticos </th>
      <td mat-cell *matCellDef="let test"> {{ test.diagnosticos }} </td>
    </ng-container>
  
    <!-- Definición de filas y columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let test; columns: displayedColumns;"></tr>
  </table>

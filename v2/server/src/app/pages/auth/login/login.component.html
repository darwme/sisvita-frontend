<div class="container">
  <app-logo style="margin-bottom: 1rem"></app-logo>
  <mat-card class="card">
    <mat-card-header class="card__title">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email" />
          @if (loginForm.controls['email'].hasError('required')) {
          <mat-error>Error al ingresar el email</mat-error>}
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Clave</mat-label>
          <input type="password" matInput formControlName="clave" />
          @if (loginForm.controls['clave'].hasError('required')) {
          <mat-error>Error al ingresar la clave</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="loginUsuario()">
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
